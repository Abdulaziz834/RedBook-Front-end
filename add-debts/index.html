<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Debt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
		integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>

	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light navbar-collapse">
		<div class="container-fluid">
		  <a class="navbar-brand text-danger" href="../home/index.html">Red Book</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link" href="#"><i class="bi bi-wallet"></i> All debts</a>
			  </li>
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  <i class="bi bi-bar-chart-fill"></i> Reports
				</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				  <li><a class="dropdown-item" href="#">Monthly Debts</a></li>
				  <li><a class="dropdown-item" href="#">Annual Debts</a></li>
				</ul>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>
	  
	  <div class="container mt-5 pt-5 px-5">
		<div class="card income debt debt-preview px-3 mx-auto">
		  <object data="../assets/icons/circle-empty.svg" class="card-img-top"></object>
		  <div class="card-body">
			<h5 class="card-title" translate="no">Eng uzun otli odam</h5>
			<h6 class="card-subtitle mb-2" translate="no">100 000 so'm</h6>
		  </div>
		  <div class="card-footer">
			<p class="card-text small">27 Jan 2022<br>13:45</p>
		  </div>
	  
		</div>
	  </div>
	  
	  <form class="container my-5" method="POST">
		<div class="my-2">
		  <label class="form-label" for="giver-name">First Name: </label>
		  <input type="text" translate="no" id="giver-name" class="form-control" name="giver-name" placeholder="Eng uzun otli odam" autocapitalize="sentences">
		</div>
		<div class="input-group flex-nowrap my-2 align-items-end">
		  <div class="row">
			<div class="col">
			  <label class="form-label" for="amount">Amount: </label>
			  <div class="input-group">
				<input type="number" translate="no" id="amount" class="form-control" step="1000" name="amount" placeholder="100 000" inputmode="numeric">
				<span class="input-group-text" translate="no">so'm</span>
			  </div>
	  
			</div>
		  </div>
		  <div class="row">
			<div class="col">
			  <div class="form-check">
				<input class="form-check-input" translate="no" autocomplete="off" type="checkbox" checked id="is-income" name="is-income">
				<label class="form-check-label" for="is-income">Income</label>
			  </div>
			</div>
		  </div>
		</div>
		<div class="my-3">
		  <button class="btn btn-primary" type="submit">Add Debt</button>
		</div>
	  </form>
</body>
</html>
