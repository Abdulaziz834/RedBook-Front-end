<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=0.85">
	<title>RedBook Home Page</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous" defer></script>

	<script src="../main_script.js"></script>

	<script src="./script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light navbar-collapse">
		<div class="container-fluid">
			<a class="navbar-brand text-danger" href="#">Red Book</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="#"><i class="bi bi-wallet"></i> All debts</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false">
							<i class="bi bi-bar-chart-fill"></i> Reports
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Monthly Debts</a></li>
							<li><a class="dropdown-item" href="#">Annual Debts</a></li>
						</ul>
					</li>
				</ul>
				<form class="d-grid search-box" method="GET">
					<input class="form-control" type="search" placeholder="Search" aria-label="Search" name="query">
					<button class="btn btn-success" type="submit"><i class="bi bi-search"></i></button>
				</form>
			</div>
		</div>
	</nav>



	<div class="container">
		<div id="recent-debts" class="mt-5 pt-5">
			<h1 class="title">Recent debts</h1>
			<div class="card-container mt-5" style="--limit-width: 24rem">
			</div>
		</div>
		<div id="active-people" class="mt-5">
			<h1 class="title">Active People</h1>
			<div class="card-container mt-5" style="--limit-width: 12rem">
				<div class="card person">
					<div class="card-body">
						<h5 class="card-title" translate="no"><a href="#">Odam1</a></h5>
					</div>
				</div>
				<div class="card person">
					<div class="card-body">
						<h5 class="card-title" translate="no"><a href="#">Odam2</a></h5>
					</div>
				</div>
				<div class="card person">
					<div class="card-body">
						<h5 class="card-title" translate="no"><a href="#">Odam3</a></h5>
					</div>
				</div>
				<div class="card person">
					<div class="card-body">
						<h5 class="card-title" translate="no"><a href="#">Odam4</a></h5>
					</div>
				</div>
				<div class="card person">
					<div class="card-body">
						<h5 class="card-title" translate="no"><a href="#">Eng uzun otli odam</a></h5>
					</div>
				</div>
			</div>
		</div>
		<div id="daily-income" class="mt-5 pt-5">
			<h1 class="title">Daily Income</h1>
			<div class="card-container mt-5" style="--limit-width: 18rem">
				
			</div>
		</div>
	</div>

	<nav class="navbar fixed-bottom add-debt-container">
		<a href="../add-debts/index.html" class="btn btn-primary btn-add-debt"><object data="../assets/icons/btn-plus.svg"></object></a>
	</nav>

	<div class="mb-5"></div>

	<template id="debt">
		<div class="card debt">
			<object class="card-img-top"></object>
			<div class="card-body">
				<h5 class="card-title" translate="no"><a href="#">Odam4</a></h5>
				<h6 class="card-subtitle mb-2" translate="no">981000</h6>
			</div>
			<div class="card-footer">
				<p class="card-text small">27 Jan 2022<br>13:45</p>
				<div class="card-ud">
					<a href="#"><i class="bi bi-pencil-square"></i></a>
					<a href="#"><i class="bi bi-trash3"></i></a>
					<a href="#" class="btn-send"><i class="bi bi-box-arrow-up"></i></a>
				</div>
			</div>
		</div>
	</template>
	<template id="income">
		<div class="card income">
			<div class="card-body">
				<h5 class="card-title" translate="no">1081000 so'm</h5>
			</div>
			<div class="card-footer">
				<p class="card-text small">27 Jan 2022<br>13:45</p>
				<div class="card-ud">
					<a href="#"><i class="bi bi-pencil-square"></i></a>
					<a href="#"><i class="bi bi-trash3"></i></a>
				</div>
			</div>
		</div>
	</template>
</body>

</html>
