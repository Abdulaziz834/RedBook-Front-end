            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse gap-3 p-2" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0">

    <div class="container pt-5 mt-5">
        <h2 class="title">Personal Profile</h2>
        <hr>
        <form action="" method="POST">
            <div class="stack my-4">
                <label for="f-name" class="form-label">First Name</label>
                <input type="text" name="fname" id="f-name" placeholder="A" class="form-control w-25 form-control-sm" autocomplete="given-name">

            </div>
            <div class="stack my-4">

                <label for="login-name" class="form-label">Login</label>
                <input type="text" name="login" id="login-name" placeholder="A" class="form-control w-25 form-control-sm">
                <p class="small text-secondary mt-2">Please remember your login since you should authentificate with it.</p>
            </div>
            <div class="stack my-4">

                <label for="user-email" class="form-label">E-mail</label>
                <input type="email" name="email" id="user-email" placeholder="A" class="form-control w-25 form-control-sm" autocomplete="email">
            </div>
            <button class="btn btn-success">Update profile</button>
        </form>
    </div>
